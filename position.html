<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .swiming div{
            border: 2px solid red;
            width: 200px;
        }
        #boy{
            position: relative;
            top: 75px;
            z-index: 4;

        }
        #ring{            
            position: relative;     
            z-index: 3;
        }
        #water{
            position: relative;
            top: -75px;
        }
        .dummy{
            height: 150px;
            width: 250px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <section>
        <h1>This is my header</h1>
        <h1>I am learning position</h1>
        <h1>I have higher position</h1>
    </section>
    <section class="swiming">
        
        <div id="boy"><img src="images/boy.svg" alt=""></div>
        <div id="ring" ><img src="images/ring.svg" alt=""></div>
        <div id="water"><img src="images/water.svg" alt=""></div>
       
    </section>

</body>
</html>
